<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Page Auto Reloader</title>
  <link rel="stylesheet"
        href="sidepanel.css">
</head>

<body>
  <div class="container">
    <!-- Top block: Status info and controls -->
    <div class="status-block">
      <div id="remainingDisplay"
           class="remaining-display">
        <div id="intervalDisplay"
             class="interval-display">
          Interval is not set
        </div>
        <div class="reload-status">
          Enter reload interval
        </div>
      </div>

      <div class="controls">
        <button id="startBtn"
                class="btn btn-start"
                disabled>
          ▶ Start
        </button>
        <button id="stopBtn"
                class="btn btn-stop"
                disabled>
          ⏹ Stop
        </button>
      </div>
    </div>

    <!-- Bottom block: Settings -->
    <div class="settings-block">
      <div class="input-group">
        <div class="input-wrapper">
          <label class="input-label"
                 for="hours">Hours</label>
          <input type="number"
                 id="hours"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 disabled>
        </div>
        <div class="input-wrapper">
          <label class="input-label"
                 for="minutes">Minutes</label>
          <input type="number"
                 id="minutes"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 disabled>
        </div>
        <div class="input-wrapper">
          <label class="input-label"
                 for="seconds">Seconds</label>
          <input type="number"
                 id="seconds"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 disabled>
        </div>
      </div>

      <!-- Exponential Slider -->
      <div class="slider-section">
        <div class="slider-value-display"
             id="sliderValueDisplay">1 sec</div>
        <div class="slider-wrapper">
          <input type="range"
                 id="timeSlider"
                 class="time-slider"
                 min="0"
                 max="100"
                 value="0"
                 step="0.1">
          <div class="slider-marks">
            <span class="mark">1s</span>
            <span class="mark">19s</span>
            <span class="mark">3m</span>
            <span class="mark">25m</span>
            <span class="mark">3h</span>
            <span class="mark">24h</span>
          </div>
        </div>
      </div>

      <div class="error-message"
           id="errorMessage">
        Time must be greater than 0
      </div>

      <!-- Randomness Section -->
      <div class="randomness-section">
        <label class="checkbox-label">
          <input type="checkbox"
                 id="randomnessCheckbox"
                 class="checkbox-input">
          <span class="checkbox-text">Add randomness</span>
        </label>

        <div id="randomnessControls"
             class="randomness-controls hidden">
          <div class="variation-slider-wrapper">
            <label class="variation-label">Variation: <span id="variationValue">±15%</span></label>
            <input type="range"
                   id="variationSlider"
                   class="variation-slider"
                   min="1"
                   max="100"
                   value="15"
                   step="1">
            <div class="variation-marks">
              <span class="variation-mark">1%</span>
              <span class="variation-mark">50%</span>
              <span class="variation-mark">100%</span>
            </div>
          </div>

          <div id="uniformRange"
               class="distribution-info">
            Range: <span id="uniformRangeText">—</span>
          </div>

          <label class="checkbox-label checkbox-nested">
            <input type="checkbox"
                   id="normalDistCheckbox"
                   class="checkbox-input">
            <span class="checkbox-text">Normal distribution (bell curve)</span>
          </label>

          <div id="normalDistInfo"
               class="normal-dist-info hidden">
            <div class="dist-range">• Typical (68%): <span id="range68">—</span></div>
            <div class="dist-range">• Almost all (95%): <span id="range95">—</span></div>
          </div>
        </div>
      </div>

      <!-- Domain Scope Section -->
      <div class="domain-scope-section">
        <label class="checkbox-label">
          <input type="checkbox"
                 id="applyToDomainCheckbox"
                 class="checkbox-input">
          <span class="checkbox-text">Apply to entire domain</span>
        </label>
        <div class="domain-hint"
             id="domainHint"></div>
      </div>

    </div>
  </div>

  <script type="module"
          src="sidepanel.js"></script>
</body>

</html>
