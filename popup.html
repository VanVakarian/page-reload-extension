<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Page Auto Reloader</title>
  <link rel="stylesheet"
        href="popup.css">
</head>

<body>
  <div class="container">
    <div class="time-inputs">
      <div class="input-group">
        <div class="input-wrapper">
          <label class="input-label"
                 for="hours">Hours</label>
          <input type="number"
                 id="hours"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 disabled>
        </div>
        <div class="input-wrapper">
          <label class="input-label"
                 for="minutes">Minutes</label>
          <input type="number"
                 id="minutes"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 disabled>
        </div>
        <div class="input-wrapper">
          <label class="input-label"
                 for="seconds">Seconds</label>
          <input type="number"
                 id="seconds"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 disabled>
        </div>
      </div>

      <div id="intervalDisplay"
           class="interval-display">
        Interval: not set
      </div>

      <div id="remainingDisplay"
           class="remaining-display">
        Enter reload interval
      </div>

      <div class="error-message"
           id="errorMessage">
        Time must be greater than 0
      </div>
    </div>

    <div class="controls">
      <button id="startBtn"
              class="btn btn-start"
              disabled>
        ▶ Start
      </button>
      <button id="stopBtn"
              class="btn btn-stop"
              disabled>
        ⏹ Stop
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
