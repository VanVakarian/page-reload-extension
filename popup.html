<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Page Auto Reloader</title>
  <link rel="stylesheet"
        href="popup.css">
</head>

<body>
  <div class="container">
    <div class="time-inputs">
      <div class="input-group">
        <div class="input-wrapper">
          <label class="input-label"
                 for="hours">Часы</label>
          <input type="number"
                 id="hours"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 value="0">
        </div>
        <div class="input-wrapper">
          <label class="input-label"
                 for="minutes">Минуты</label>
          <input type="number"
                 id="minutes"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 value="1">
        </div>
        <div class="input-wrapper">
          <label class="input-label"
                 for="seconds">Секунды</label>
          <input type="number"
                 id="seconds"
                 class="time-input"
                 min="0"
                 max="999"
                 placeholder="0"
                 value="0">
        </div>
      </div>

      <div id="intervalDisplay"
           class="interval-display">
        Интервал: не задан
      </div>

      <div id="remainingDisplay"
           class="remaining-display">
        Введите интервал обновления
      </div>

      <div class="error-message"
           id="errorMessage">
        Время должно быть больше 0
      </div>
    </div>

    <div class="controls">
      <button id="startBtn"
              class="btn btn-start">
        ▶ Запустить
      </button>
      <button id="stopBtn"
              class="btn btn-stop"
              disabled>
        ⏹ Остановить
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
